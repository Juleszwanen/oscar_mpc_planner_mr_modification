name: "jackal"
N: 30
integrator_step: 0.2
n_discs: 1

solver_settings:
  solver: "acados" # acados or forces
  # solver: "forces" # acados or forces
  acados:
    iterations: 10
    solver_type: SQP_RTI # SQP_RTI (default) or SQP
  forces:
    floating_license: true
    enable_timeout: true
    init: 2 # 0 = cold start, 1 = centered start, 2 = warm start with the selected primal variables
    use_sqp: false
  tolstat: 1e-3

recording:
  enable: false
  # folder: "/home/r2c1/Documents/publications/multi-mpc-2023/results/data"
  folder: "/home/r2c1/tmpc_revision/experiments/data"
  file: "GMPCC"
  timestamp: true
  num_experiments: 30

debug_limits: false
debug_output: false
debug_visuals: false

enable_output: true
control_frequency: 20
deceleration_at_infeasible: 3.0
max_obstacles: 5
robot_radius: 0.325
robot:
  length: 0.65
  width: 0.65
  com_to_back: 0.0
obstacle_radius: 0.35

linearized_constraints:
  add_halfspaces: 0 #2  # For road constraints

scenario_constraints:
  parallel_solvers: 1

decomp:
  range: 2.0
  max_constraints: 12

road:
  two_way: false
  width: 7.0

shift_previous_solution_forward: false

contouring:
  dynamic_velocity_reference: false
  num_segments: 3
  preview: 0.0
  add_road_constraints: true

t-mpc:
  use_t-mpc++: true
  enable_constraints: true
  highlight_selected: true
  warmstart_with_mpc_solution: false

probabilistic:
  enable: true
  risk: 0.05
  propagate_uncertainty: true

weights:
  goal_weight: 10.
  velocity: 0.1 
  acceleration: 0.25 #0.15
  angular_velocity: 0.1 #0.25 
  reference_velocity: 1.5 #2.0 
  contour: 0.01 #0.01 #0.05
  preview: 0.0
  lag: 0.1
  slack: 10000.
  terminal_angle: 0.0 #100.0 # 0.0
  terminal_contouring: 0.0 #10.0 # 0.0

visualization:
  draw_every: 5 # stages, used for scenario constraints & decomp constraints

JULES:
    use_extra_params_module_data: true
    assign_meaningful_topology_id_to_non_guided: true
    have_non_guided_standout: true #Enable special markers for non-guided planner
    override_selected_traject_of_topology_non_guided: true # override the chosen global_guidance topology with that of the mapped non_guided topology
    communicate_on_topology_switch_only: true # This turns on and off if we want to communicate our trajectory only on a topology switch
    n_paths: 4 # This is hardcoded now but 
    enable_trajectory_interpolation: true # Enable that we itnerpolate and extrapolate stale trajectories
    # Robot physical limits (for velocity clamping during extrapolation)
    robot_max_velocity: 2.0        # m/s
    robot_max_angular_velocity: 2.0  # rad/s
